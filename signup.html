<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
    .success {
      color: green;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <form onsubmit="signup(event)">
    <h1>Sign Up</h1>
    <input type="text" id="username" placeholder="Choose a username" required />
    <input type="email" id="email" placeholder="Your email" required />
    <input type="password" id="password" placeholder="Create a password" required />
    <button type="submit">Create Account</button>
    <p class="error" id="errorMsg"></p>
    <p class="success" id="successMsg"></p>
    <p style="text-align:center;">Already have an account? <a href="login.html">Login</a></p>
  </form>

  <script>
    function signup(event) {
      event.preventDefault(); // Prevent form reload
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');

      const users = JSON.parse(localStorage.getItem('users')) || [];

      // Check for existing username or email
      if (users.some(u => u.username === username)) {
        errorMsg.textContent = 'Username already exists.';
        successMsg.textContent = '';
        return;
      }

      if (users.some(u => u.email === email)) {
        errorMsg.textContent = 'Email already registered.';
        successMsg.textContent = '';
        return;
      }

      const newUser = { username, email, password, role: 'user' };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('currentUser', JSON.stringify(newUser));

      successMsg.textContent = 'Account created! Redirecting...';
      errorMsg.textContent = '';

      setTimeout(() => {
        location.href = 'news.html';
      }, 1000);
    }
  </script>

</body>
</html>
